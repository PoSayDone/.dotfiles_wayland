
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,1920x1080@60,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper & waybar & swaync & /usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.3
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 12
    gaps_out = 12
    border_size = 1
    col.inactive_border = rgba(938F9926)
    col.active_border = rgba(938F9950)
    layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = false
  swallow_regex = ^(wezterm)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 24
    multisample_edges = true
    blur = yes
    blur_size = 8
    blur_passes = 3
    blur_new_optimizations = on

    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000

    blurls=waybar
    blurls=wofi
    blurls=notifications
    blurls=gtk-layer-shell
}

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.0
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

workspace = HDMI-A-1, 2

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule=opacity 0.9,^(Emacs)$
windowrule=opacity 0.9,^(Code)$

# Kitty
windowrule=move center,^(kitty)$
windowrule=animation popin,^(kitty)$ # sets the animation style for kitty
windowrule=size 800 600,^(kitty)$
windowrule=pseudo,^(kitty)$

# windowrule=float,title:^(fly_is_kitty)$
# windowrule=float,title:^(lf)$

# Apps
windowrule=move center,^(org.telegram.desktop)$
# Workspaces
windowrule=workspace 2,^(Google-chrome)$
windowrule=workspace 3,title:^(lf)$
windowrule=workspace 6,^(discord)$
windowrule=workspace 6,^(org.telegram.desktop)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for morepseudotile
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, TAB, workspace, previous, 
bind = $mainMod, RETURN, exec, kitty --title fly_is_kitty
bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, X, exec, ~/Scripts/powermenu
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, V, pseudo, 
bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod, P, exec, hyprpicker | wl-copy --trim-newline # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = , Print, exec, grimblast copysave screen # screenshot
bind = , XF86MonBrightnessUp, exec, brightnessctl s 5+ # volume down
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5- # volume up
bind = , XF86AudioMute, exec, amixer -q sset Master toggle # volume mute
bind = , XF86AudioLowerVolume, exec, amixer -q sset Master 3%- # volume down
bind = , XF86AudioRaiseVolume, exec, amixer -q sset Master 3%+ # volume up
bind = , XF86AudioMute, exec, amixer -q sset Master toggle # volume mute
bind = SHIFT, Print, exec, grimblast copysave area # screenshot area

bind=SUPER_SHIFT,S,movetoworkspace,special
bind=SUPER,S,togglespecialworkspace,

wsbind=2,HDMI-A-1
wsbind=3,eDP-1
wsbind=4,HDMI-A-1
wsbind=5,HDMI-A-1
wsbind=6,eDP-1
bind=SUPER,W,swapactiveworkspaces, eDP-1 HDMI-A-1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
